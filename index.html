<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SMPN 19 Mataram</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  <script src="particles-config.js" defer></script>
  <style>
    body { margin: 0; background: black; color: #0ff; font-family: 'Courier New', monospace; overflow: hidden; }
    #loading-screen {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      display: flex; align-items: center; justify-content: center; flex-direction: column;
      background-color: black; z-index: 1000;
    }
    .logo-title {
      font-size: 2rem; font-weight: bold; margin-bottom: 1rem;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #0ff; }
      to { text-shadow: 0 0 20px #0ff; }
    }
    .progress-bar {
      width: 300px; height: 10px; background: #111; border-radius: 5px; overflow: hidden;
    }
    .progress {
      width: 0%; height: 100%; background: #0ff; transition: width 0.05s linear;
    }
    #particles-js { position: absolute; width: 100%; height: 100%; z-index: -1; }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div id="loading-screen">
    <div class="logo-title">SMPN 19 MATARAM</div>
    <div class="progress-bar"><div class="progress" id="progress-bar"></div></div>
    <div id="progress-text">0%</div>
  </div>
  <script>
    let percent = 0;
    const bar = document.getElementById("progress-bar");
    const text = document.getElementById("progress-text");

    const interval = setInterval(() => {
      percent++;
      bar.style.width = percent + "%";
      text.innerText = percent + "%";
      if (percent >= 100) {
        clearInterval(interval);
        window.location.href = "smpn19mtr/home.html";
      }
    }, 20);
  </script>
</body>
</html>
